<div class="header">
  <h3>{{titulo}}</h3>
  <p><i>Filtre informações de clientes.</i></p>
</div>
<mat-form-field class="form-input">
  <mat-label>Filtrar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. João Apolinário" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>


    <ng-container matColumnDef={{column}} *ngFor="let column of nomeColunas;">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column | uppercase}} </th>
      <td mat-cell *matCellDef="let row" > {{row[column] }} </td>

    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button aria-label="action row" (click)="onSearchButtonClick(element.id)" >
          
          <mat-icon>search</mat-icon>
        </button>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="colunasComAcao"></tr>
    <tr mat-row   *matRowDef="let element; columns: colunasComAcao;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4"> Nenhum dado foi  encontrado com o filtro "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Selecione a quantidade de itens para visualizar"></mat-paginator>
</div>
